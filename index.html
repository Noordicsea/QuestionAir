<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#f4f2ed" />
    <script>
      // Prevent flash of wrong theme - runs before body renders
      (function() {
        const theme = localStorage.getItem('theme') || 'auto';
        const isDark = theme === 'dark' || 
          (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches);
        if (isDark) {
          document.documentElement.classList.add('dark');
          document.querySelector('meta[name="theme-color"]')?.setAttribute('content', '#1a1918');
        }
      })();
    </script>
    <meta name="description" content="Async questions and answers for the two of you. Take your time, protect your energy." />
    
    <meta property="og:title" content="Questionair" />
    <meta property="og:description" content="Async questions and answers for the two of you." />
